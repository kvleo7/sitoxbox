<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Xbox Series X</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="xbox-bg">

  <div class="d-flex">
    <nav class="sidebar d-flex flex-column flex-shrink-0 position-fixed">
      <div class="p-4">
        <h4 class="logo-text fw-bold mb-0">Xbox Series X</h4>
        <p class="text-muted small hide-on-collapse">best console on earth</p>
      </div>

      <div class="nav flex-column">
        <a href="pagina.html" class="sidebar-link active text-decoration-none p-3">
          <img src="/img.png" alt="Logo" width="27" height="20" />
          <span class="hide-on-collapse">Home</span>
        </a>
        <a href="#" class="sidebar-link text-decoration-none p-3">
          <i class="fas fa-box me-3"></i>
          <span class="hide-on-collapse">Products</span>
        </a>
        <a href="#" class="sidebar-link text-decoration-none p-3" id="logoutLink">
          <i class="fas fa-sign-out-alt me-3"></i>
          <span class="hide-on-collapse">Logout</span>
        </a>
      </div>

      <div class="profile-section mt-auto p-4">
        <div class="d-flex align-items-center">
          <img src="https://randomuser.me/api/portraits/men/30.jpg" style="height:60px" class="rounded-circle" alt="Profile" />
          <div class="ms-3 profile-info">
            <h6 id="profileName" class="text-white mb-0">User</h6>
            <small class="text-muted">Player</small>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="margin-left:250px;">
      <h1 class="pt-5">Benvenuto nella home!</h1>
      <p>Hai effettuato lâ€™accesso o hai saltato il login. Esplora il mondo Xbox.</p>
    </div>
  </div>

  <script>
    const user = localStorage.getItem("xboxUser") || "Ospite";
    document.getElementById("profileName").textContent = user;

    const logoutLink = document.getElementById("logoutLink");
    if (user === "Ospite") {
      logoutLink.innerHTML = '<i class="fas fa-sign-in-alt me-3"></i><span class="hide-on-collapse">Accedi</span>';
      logoutLink.href = "index.html";
    } else {
      logoutLink.onclick = function () {
        localStorage.removeItem("xboxUser");
        window.location.href = "index.html";
      };
    }
  </script>
</body>
</html>
